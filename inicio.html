<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Classificador do nivel do Heroi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Classificador do nível do Herói</h1>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-8 mx-auto">
                        <label for="iNome" class="form-label">Nome do Herói</label>
                        <input type="text" class="form-control" id="iNome" required>
                        <div class="valid-feedback">
                            Nome memorável
                        </div>
                        <div class="invalid-feedback">
                            Um herói sem nome não é lembrado.
                        </div>
                    </div>

                    <div class="col-md-8 mx-auto">
                        <label for="iXp" class="form-label">XP</label>
                        <input type="number" class="form-control" id="iXp" required>
                        <div class="invalid-feedback">
                            Qual é? Respirar Acumula XP. Vamos lá, informe seu poder.
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <button class="btn btn-primary" type="submit">Avaliar Herói</button>
                    </div>
                </form>

                <div id="alertaNivel" class="mt-3"></div>

                <h2 id="respostaAvaliação" class="text-center mt-4"></h2>

                <div id="listaHerois" class="mt-4">
                    <ul class="list-group" id="herois">
                        <!-- Lista de Heróis -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
